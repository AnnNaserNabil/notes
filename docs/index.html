<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Notes - Python, DSA, System Design, AI/ML</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <style>
    /* Global Background and Overlay */
    body {
      background-image: url('_media/background.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #f8fafc;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.75);
      /* Global dark overlay */
      z-index: -1;
      pointer-events: none;
    }

    /* Docsify Layout Transparency */
    .sidebar,
    .content,
    .app-nav,
    section.cover {
      background: transparent !important;
    }

    .sidebar {
      border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(10px);
      background: rgba(15, 23, 42, 0.4) !important;
    }

    .markdown-section {
      background: rgba(30, 41, 59, 0.4) !important;
      backdrop-filter: blur(8px);
      border-radius: 1rem;
      padding: 2rem !important;
      margin: 2rem auto !important;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Premium CSS Background for Cover Page */
    section.cover {
      position: relative;
      overflow: hidden;
      color: #f8fafc !important;
    }

    section.cover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    section.cover .cover-main {
      z-index: 2;
      position: relative;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    section.cover h1 {
      color: #38bdf8 !important;
      font-weight: 800;
      letter-spacing: -0.025em;
    }

    section.cover blockquote {
      color: #cbd5e1 !important;
      font-size: 1.25rem;
    }

    section.cover ul {
      color: #e2e8f0 !important;
    }

    /* Premium Buttons */
    section.cover a {
      border-radius: 2rem !important;
      padding: 0.75rem 2rem !important;
      transition: all 0.3s ease !important;
      font-weight: 600 !important;
    }

    section.cover a[href="#notes"],
    section.cover a[href="#নোটস"] {
      background-color: #38bdf8 !important;
      color: #0f172a !important;
      border: none !important;
    }

    section.cover a[href="#notes"]:hover,
    section.cover a[href="#নোটস"]:hover {
      background-color: #7dd3fc !important;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.4);
    }

    section.cover a:not([href="#notes"]):not([href="#নোটস"]) {
      border: 2px solid #38bdf8 !important;
      color: #38bdf8 !important;
    }

    section.cover a:not([href="#notes"]):not([href="#নোটস"]):hover {
      background-color: rgba(56, 189, 248, 0.1) !important;
      transform: translateY(-2px);
    }

    /* Custom scrollbar for a premium feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }
  </style>
</head>

<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      // Basic Configuration
      name: 'Notes',
      repo: 'AnnNaserNabil/blogSiteForDS',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: ['/', '/bn/'],
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#38bdf8',
      mergeNavbar: true,

      // Advanced Configuration
      alias: {
        '/bn/_sidebar.md': '/bn/_sidebar.md',
        '/bn/_navbar.md': '/bn/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      autoHeader: true,
      catchPluginErrors: true,
      cornerExternalLinkTarget: '_blank',
      el: '#app',
      executeScript: true,
      ext: '.md',
      externalLinkRel: 'noopener',
      externalLinkTarget: '_blank',
      fallbackLanguages: ['bn'],
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      hideSidebar: false,
      homepage: 'README.md',
      logo: '', // Add logo path if available
      nameLink: {
        '/bn/': '#/bn/',
        '/': '#/',
      },
      nativeEmoji: true,
      noCompileLinks: [],
      noEmoji: false,
      notFoundPage: '_404.md',
      onlyCover: false,
      relativePath: false,
      requestHeaders: {
        'cache-control': 'max-age=600',
      },
      routerMode: 'hash',
      routes: {
        // Example virtual route
        '/hello': '# Hello World\nThis is a dynamic route.',
      },
      topMargin: 0,

      // Plugin Configurations
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },

      // Vue Integration
      vueComponents: {
        'button-counter': {
          template: '<button @click="count += 1">Clicked {{ count }} times</button>',
          data() { return { count: 0 }; }
        }
      },
      vueGlobalOptions: {
        data() { return { globalCount: 0 }; }
      },
      vueMounts: {}
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@latest/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

  <!-- Syntax Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>

</html>
