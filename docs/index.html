<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta charset="UTF-8" />
  <title>Notes - Python, DSA, System Design, AI/ML</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/themes/vue.css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" />
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css" />
  <style>
    /* Global Background Container */
    #bg-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('_media/background.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      z-index: -2;
    }

    #bg-container::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(15, 23, 42, 0.6);
      /* Global dark overlay - reduced from 0.8 */
      z-index: -1;
    }

    /* Force Transparency on all Docsify layers */
    html,
    body,
    #app,
    .sidebar,
    .content,
    .app-nav,
    .markdown-section {
      background: transparent !important;
    }

    /* Override docsify-darklight-theme background variables */
    :root {
      --docsify_darklight_theme_backend_light: transparent !important;
      --docsify_darklight_theme_backend_dark: transparent !important;
      --background: transparent !important;
    }

    /* Aggressive Cover Page Transparency */
    section.cover,
    section.cover.active,
    section.cover .mask,
    body section.cover,
    body section.cover.active {
      background: transparent !important;
      background-image: none !important;
    }

    /* Sidebar Styling */
    .sidebar {
      border-right: 1px solid rgba(255, 255, 255, 0.1) !important;
      backdrop-filter: blur(15px);
      background: rgba(15, 23, 42, 0.3) !important;
      color: #f8fafc !important;
    }

    .sidebar-nav li a {
      color: #cbd5e1 !important;
    }

    .sidebar-nav li.active>a {
      color: #38bdf8 !important;
      border-right: 2px solid #38bdf8;
    }

    /* Main Content Styling */
    .markdown-section {
      background: rgba(30, 41, 59, 0.4) !important;
      backdrop-filter: blur(10px);
      border-radius: 1.5rem;
      padding: 3rem !important;
      margin: 2rem auto !important;
      max-width: 900px !important;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #f1f5f9 !important;
    }

    /* Premium Cover Page Styling */
    section.cover {
      position: relative;
      overflow: hidden;
      color: #f8fafc !important;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    section.cover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.3) 0%, transparent 50%);
      pointer-events: none;
      z-index: 1;
    }

    section.cover .cover-main {
      z-index: 2;
      position: relative;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    }

    section.cover h1 {
      color: #38bdf8 !important;
      font-weight: 900;
      font-size: 4.5rem !important;
      letter-spacing: -0.05em;
      margin-bottom: 1.5rem;
    }

    section.cover h2 {
      color: #94a3b8 !important;
      font-size: 1.5rem !important;
      font-weight: 500;
      margin-bottom: 2rem;
    }

    section.cover blockquote {
      color: #cbd5e1 !important;
      font-size: 1.75rem;
      border: none !important;
      margin-bottom: 2.5rem;
    }

    /* Premium Buttons */
    section.cover a {
      border-radius: 3rem !important;
      padding: 1.25rem 3rem !important;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1) !important;
      font-weight: 700 !important;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      font-size: 0.9rem !important;
    }

    section.cover a[href="#notes"],
    section.cover a[href="#নোটস"] {
      background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%) !important;
      color: #0f172a !important;
      border: none !important;
      box-shadow: 0 10px 15px -3px rgba(56, 189, 248, 0.4);
    }

    section.cover a[href="#notes"]:hover,
    section.cover a[href="#নোটস"]:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 20px 25px -5px rgba(56, 189, 248, 0.5);
    }

    section.cover a:not([href="#notes"]):not([href="#নোটস"]) {
      border: 2px solid rgba(56, 189, 248, 0.6) !important;
      color: #38bdf8 !important;
      background: rgba(56, 189, 248, 0.05) !important;
    }

    section.cover a:not([href="#notes"]):not([href="#নোটস"]):hover {
      background: rgba(56, 189, 248, 0.2) !important;
      border-color: #38bdf8 !important;
      transform: translateY(-5px);
    }

    /* Custom scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #1e293b;
      border-radius: 5px;
      border: 2px solid #0f172a;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #334155;
    }
  </style>
</head>

<body>
  <div id="bg-container"></div>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      // Basic Configuration
      name: 'Notes',
      repo: 'AnnNaserNabil/blogSiteForDS',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: ['/', '/bn/'],
      subMaxLevel: 2,
      auto2top: true,
      themeColor: '#38bdf8',
      mergeNavbar: true,

      // Advanced Configuration
      alias: {
        '/bn/_sidebar.md': '/bn/_sidebar.md',
        '/bn/_navbar.md': '/bn/_navbar.md',
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md',
      },
      autoHeader: true,
      catchPluginErrors: true,
      cornerExternalLinkTarget: '_blank',
      el: '#app',
      executeScript: true,
      ext: '.md',
      externalLinkRel: 'noopener',
      externalLinkTarget: '_blank',
      fallbackLanguages: ['bn'],
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      hideSidebar: false,
      homepage: 'README.md',
      logo: '', // Add logo path if available
      nameLink: {
        '/bn/': '#/bn/',
        '/': '#/',
      },
      nativeEmoji: true,
      noCompileLinks: [],
      noEmoji: false,
      notFoundPage: '_404.md',
      onlyCover: false,
      relativePath: false,
      requestHeaders: {
        'cache-control': 'max-age=600',
      },
      routerMode: 'hash',
      routes: {
        // Example virtual route
        '/hello': '# Hello World\nThis is a dynamic route.',
      },
      topMargin: 0,

      // Plugin Configurations
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied',
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true,
      },

      // Vue Integration
      vueComponents: {
        'button-counter': {
          template: '<button @click="count += 1">Clicked {{ count }} times</button>',
          data() { return { count: 0 }; }
        }
      },
      vueGlobalOptions: {
        data() { return { globalCount: 0 }; }
      },
      vueMounts: {}
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code@latest/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@latest/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@latest/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>

  <!-- Syntax Highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-sql.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
</body>

</html>
